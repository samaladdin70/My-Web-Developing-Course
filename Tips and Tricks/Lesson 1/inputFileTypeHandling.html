<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap 5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center mt-4">
            <input onchange="imgPreview();" id="file" type="file" hidden>
            <button onclick="elementClick('file')" class="btn btn-block btn-warning"><span class="material-icons"
                    style="vertical-align: middle;">
                    photo
                </span> Image Preview</button>
            <div style="position: relative;">
                <img class="mt-3" style="width:250px; max-height:150px; object-fit:cover;" src="" alt="" id="img">
                <span onclick="closeImg();" id="close"
                    style="position: absolute; top:-10px; right:-20px; font-size:26px; color:red; cursor:pointer; display: none;">&times;</span>
            </div>

        </div>
    </div>
    <script>
        const inputFile = document.getElementById('file');
        const img = document.getElementById('img');
        const close = document.getElementById('close');

        function elementClick(id) {
            document.getElementById(id).click();
        }

        const imgPreview = () => {
            const [imgUrl] = inputFile.files;
            img.src = URL.createObjectURL(imgUrl);
            close.style.display = 'inline-block';

        };

        function closeImg() {
            img.src = '';
            close.style.display = 'none';
        }
    </script>
</body>

</html>
