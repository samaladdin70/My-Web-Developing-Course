<body style="background-color: black; color:white;">
    <!-- طريقة كتابة التعليقات وعدم اظاهرها على المتصفح -->
    <p>
        HTML <b>Master<i> Master Again</i></b> Course
        <br>
        <hr>
        HTML <strong>Master<em> Master Again</em></strong> Course
        <br>
        <hr>
        <abbr title="Heper Text Markup Languge">HTML</abbr> <strong>Master<em> Master Again</em></strong> Course
        <br>
        <hr>
        <abbr title="Heper Text Markup Languge">HTML</abbr> <strong>Master</strong> <i>Course</i>
        <br>
        <hr>
        <ins><b>Insert text</b></ins>
        <br>
        <b><ins>Insert text</ins></b>
        <br>
        <u>under lined text</u>
        <hr>
        <del>Deleted Text</del>
        <br>
        <s>Striked Text</s>
        <hr>
        <mark title="Mark">Marked</mark> Text
        <hr>
        H<sub>2</sub>SO<sub>4</sub>
        <hr>
        X<sup style="color:darkblue; background-color:red">2</sup>
    </p>


    <!-- 


        -- عناصر التنسيق --

        <b>-- لعمل نص ثقيل--<b>, <strong>-- لعمل نص ثقيل--</stong> 
        <i>-- لعمل نص مائل --<i>, <em>-- لعمل نص مائل --</em>
        <abbr title="">-- لعمل توضيح لمعنى حروق مقطعة title والتوضيح يظهر من خلال النص المكتوب في خاصية --</abbr> 
        ملحوظة بعض العناصر ليس لها تاج للقفل وهي العناصر التي لا تسمح بادخال عناصر اخرى داخلها مثل:
        <br> البدأ بسطر جديد
