<body>
    <!-- طريقة كتابة التعليقات وعدم اظاهرها على المتصفح -->
    <p>
        HTML <b>Master<i> Master Again</i></b> Course
        <br>
        <hr>
        HTML <strong>Master<em> Master Again</em></strong> Course
        <br>
        <hr>
        <abbr title="Heper Text Markup Languge">HTML</abbr> <strong>Master<em> Master Again</em></strong> Course
        <br>
        <hr>
        <abbr title="Heper Text Markup Languge">HTML</abbr> <strong>Master</strong> <i>Course</i>
    </p>
    <!-- 
        <b>, <strong> -- لعمل نص ثقيل--
        <i>, <em> -- لعمل نص مائل --
        <abbr title=""> -- لعمل توضيح لمعنى حروق مقطعة  title والتوضيح يظهر من خلال النص المكتوب في خاصية  --
        ملحوظة بعض العناصر ليس لها تاج للقفل وهي العناصر التي لا تسمح بادخال عناصر اخرى داخلها مثل:
        <br> البدأ بسطر جديد
        <hr> عمل خط افقي
    -->

</body>
